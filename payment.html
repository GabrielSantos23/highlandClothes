        </div>

    <section>
        <!--Personal section -->
        <!--Personal information -->
        <div class="container">
            <div class="text">Personal information </div>
            <form action="#">
               <div class="form-row">
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">First Name</label>
                  </div>
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Last Name</label>
                  </div>
               </div>
               <div class="form-row">
                <div class="input-data">
                   <input type="text" required>
                   <div class="underline"></div>
                   <label for="">Email</label>
                </div>
                <div class="input-data">
                   <input type="text" required>
                   <div class="underline"></div>
                   <label for="">Phone Number</label>
                </div>
             </div>
            </form>
             <!--Delivery Adress -->
            <div class="text">Delivery Adress</div>
            <form action="#">
               <div class="form-row">
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Contry</label>
                  </div>
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Town</label>
                  </div>
               </div>
               <div class="form-row">
                <div class="input-data">
                   <input type="text" required>
                   <div class="underline"></div>
                   <label for="">Street</label>
                </div>
                <div class="input-data">
                   <input type="text" required>
                   <div class="underline"></div>
                   <label for="">Zip Code</label>
                </div>
             </div>
            <div class="t">
                <div class="flex-container">
                    <div class="text">Delivery Method</div>
                    <input type="radio" name="size" id="small" checked="checked">
                    <label class="radio-btn" for="small">Conventional</label>
                    <input type="radio" name="size" id="large">
                    <label class="radio-btn" for="large">Fast</label>
                    </div>   
            </div>
            <div class="container1">
                <div class="text">Payment</div>
            <form action="#">
               <div class="form-row">
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Credit Card Number</label>
                  </div>
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">CVV</label>

               </div>
               <div class="form-row">
                <div class="input-data">

                </div>

                  <p><span >Size: S  Amount: 1</span></p>

                       <input type="submit" value="submit">
